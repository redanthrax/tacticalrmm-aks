apiVersion: v1
kind: Service
metadata:
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-resource-group: trmm
    service.beta.kubernetes.io/azure-dns-label-name: {{ .Values.loadbalancer.dnsLabel }}
  name: tactical-lb
  namespace: tacticalrmm
  labels:
    app: trmm
spec:
  loadBalancerIP: {{ .Values.loadbalancer.ip }}
  type: LoadBalancer
  externalTrafficPolicy: Local
  selector:
    lbtype: external
  ports:
    - port: 80
      targetPort: "80-nginx"
      name: "nginxhttp"
    - port: 443
      targetPort: "443-nginx"
      name: "nginxhttps"
    - port: 4222
      targetPort: "4222-nats"
      name: "natsport"